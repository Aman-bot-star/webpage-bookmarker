<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage Book-marker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Webpage Book-marker</h2>
        <h3 class="title">Your Bookmarks -</h3>
        <ul id="ul">
            <!-- <li class="item danger"><a href="https://google.com" title="google"><div class="item-div"><p>Google</p></div></a><button>delete</button></li>
            <li class="item"><a href="https://google.com" title="google"><div class="item-div"><p>Google</p></div></a><button>delete</button></li> -->
        </ul>
        <h3>Add a Bookmark</h3>
        <input type="text" id="hidden">
        <form id="form">
            <input type="text" placeholder="Title" id="title">
            <input type="url" placeholder="URL" id="url">
            <button type="submit" id="sumit-btn">Add</button>
        </form>
    </div>
    <footer>
        <div class="push-noti" id="push-noti">
            <p>URL copied to clipboard</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
